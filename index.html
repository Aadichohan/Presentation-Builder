<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script> 
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script> -->
   <link rel="stylesheet" href="./lib/style.css">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
     jQuery.fn.outerHTML = function() {
       return jQuery('<div />').append(this.eq(0).clone()).html();
     };
     Number.prototype.countDecimals = function () {
       if(Math.floor(this.valueOf()) === this.valueOf()) return 0;
       return this.toString().split(".")[1].length || 0; 
     }
   </script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script> -->
   <script src="./fabric.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

   <script src="./vendor/grapick.min.js"></script>
   <link rel="stylesheet" href="./vendor/grapick.min.css">

   <script src="./vendor/undo-redo-stack.js"></script>
   <script src="./lib/core.js"></script>
   <script src="./lib/toolbar.js"></script>
   <script src="./lib/canvas.js"></script>
    <script src="./lib/shapes.js"></script>

   <script src="./lib/freeDrawSettings.js"></script>
   <script src="./lib/canvasSettings.js"></script>
   <script src="./lib/selectionSettings.js"></script>

   <script src="./lib/drawingLine.js"></script>
   <script src="./lib/drawingPath.js"></script> 
   <script src="./lib/drawingText.js"></script>
    <script src="./lib/tip.js"></script>
   <script src="./lib/upload.js"></script>
   <script src="./lib/copyPaste.js"></script>

   <script src="./lib/utils.js"></script>
   <script src="./lib/zoom.js"></script>
   <script src="./lib/saveInBrowser.js"></script>
</head>
<body>
    <!-- gap-1 -->
    <div class="grid grid-cols-6  font-mono text-white text-sm text-center font-bold leading-6">
        <div class="box-content  w-45 border-2 bg-slate-50 shadow-lg" id="toolBar">
        <div class="grid grid-cols-2  gap-1 p-4 rounded-lg" id="toolBarOutBox">
            <div class="box-content h-15 w-22 border-2 " class="toolBarInBox">
                <button id="textbox">

                    <img src="./assets/text.png" style="width: 100%;height: auto;" draggable="true"/>
                </button>
            </div>            
            <div class="box-content h-15 w-22 border-2 "  class="toolBarInBox">
                <button id="carBox">
                 <img src="./assets/card.png" style="width: 100%;height: auto;" draggable="true"/>
                </button>
            </div>      
            <div class="box-content h-15 w-22 border-2 "  class="toolBarInBox">
                <button id="btn">
                 <img src="./assets/btn.png" style="width: 100%;height: auto;" draggable="true"/>
                </button>
            </div>            
            <div class="box-content h-15 w-22 border-2 "  class="toolBarInBox">
                <button id="upload">
                <img src="./assets/img.png" style="width: 100%;height: auto;" draggable="true"/>
                </button>
            </div>
        </div>
       </div>
        <div class="p-4 rounded-lg shadow-lg bg-slate-50 col-span-5" id="canvas-container">
            <!-- <canvas  width="500" height="500" id="canvas" style="width: 100%;"></canvas> -->
            <div id="image-editor-container"></div>
        </div>

      </div>  
        <!-- <div id="image-editor-container"></div> -->
 

     <script src="./lib/script.js"></script>
</body>
</html>
