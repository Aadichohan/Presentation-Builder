<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .grid{
      width: 100%;
      height: 1000px;
      /* border: solid; */
      display: flex;
  }
  .left{
      width: 10%;
      height: 1000px;
      border: solid;
  }
  .right{
      width: 90%;
      height: 1000px;
      border: solid;
  }
  .text{
      width: 100%;
      height: 100px;
      border: solid;
  }
</style>
<script>
    const drag = (e) =>{
        e.dataTransfer.setData('text', e.target.id);
    }
    const allowDrop = (e) =>{
        e.preventDefault();
    }
    const drop = (e) =>{
        alert(  e.ondrop());
      
        var data = e.dataTransfer.getData('text');
        console.log('data ', data);
        e.target.appendChild(document.getElementById(data));
    }
</script>
<body>
    <div class="grid">
      <div class="left">
      <div id="text" draggable="true" ondragstart="drag(event)" ondrop="drop(event)">
        You Text
      </div>
      </div>
      <div class="right" ondragover="allowDrop(event)">

      </div>
    </div>
</body>
</html>
